<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <title>Devchallenges</title>
  </head>
  <body>
    <header class="header container">
      <h1 class="header-title">The creative crew</h1>
      <div class="header-info">
        <h2 class="info-title">Who we are</h2>
        <p class="info-description">We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
      </div>
    </header>
    <!-- /.header -->
    <main class="main container">
      <div class="card">
        <div class="card-up">
          <img src="photo1.png" alt="photo" class="card-image">
          <span class="card-job">Product owner</span>
        </div>
        <span class="card-name">Bill Mahoney</span>
      </div>
      <div class="card">
        <div class="card-up">
          <img src="photo2.png" alt="photo" class="card-image">
          <span class="card-job">Art director</span>
        </div>
        <span class="card-name">Saba Cabrera</span>
      </div>
      <div class="card">
        <div class="card-up">
          <img src="photo3.png" alt="photo" class="card-image">
          <span class="card-job">Tech Lead</span>
        </div>
        <span class="card-name">Shae Le</span>
      </div>
      <div class="card">
        <div class="card-up">
          <img src="photo4.png" alt="photo" class="card-image">
          <span class="card-job">UX Designer</span>
        </div>
        <span class="card-name">Skylah Lu</span>
      </div>
      <div class="card">
        <div class="card-up">
          <img src="photo5.png" alt="photo" class="card-image">
          <span class="card-job">Developer</span>
        </div>
        <span class="card-name">Griff Richards</span>
      </div>
      <div class="card">
        <div class="card-up">
          <img src="photo6.png" alt="photo" class="card-image">
          <span class="card-job">DEverloper</span>
        </div>
        <span class="card-name">Stan John</span>
      </div>
    </main>
    <!-- /.main -->
    <footer class="footer container"></footer>
    <!-- /.footer -->
  </body>
</html>
